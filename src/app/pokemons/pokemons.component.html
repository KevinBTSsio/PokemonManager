<img src="https://samequizy.pl/wp-content/uploads/2016/09/filing_images_47dbd905d011.jpeg" width="75" height="75">

<span class="lead display-4 text-danger"><strong><u>Pokémons</u></strong></span>
<br><br>
<div style="color: white">Nombre de Pokémons renseignés : <span class="text-danger">{{nb}}</span></div>
<div style="color: white" *ngIf="choice">Pokémon sélectionné : <span class="text-danger">{{choice.nom}}</span></div><br>
<div>
  <form #formulaire="ngForm">
      <input class="form-control form-control-lg" type="text" name="recherche" id="recherche" placeholder="Rechercher..."
             ngModel (keyup)="envoiForm(formulaire.value.recherche)" style="background-color: black"><br>
      <input type="button" class="btn btn-outline-danger" value="Réinitialiser" (click)="reinitialiser()">
  </form>
</div>
<div *ngIf="pokemons">
  <div *ngIf="pokemons.length < 1" style="color: white"><br>Aucun pokémon trouvé</div>
  <ul>
    <li *ngFor="let poke of pokemons" style="color: white; float: left; margin-left: 80px">
      <app-pokemon [pk]=poke (choix)="choice=$event"></app-pokemon>
    </li>
  </ul>
</div>
